<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Romantic Proposal</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="heart.png"/>

    <!-- Bootstrap & External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Falling Petals -->
        <div id="petals-container"></div>

        <!-- Proposal Section -->
        <div class="proposal-container text-center">
            <lottie-player src="https://assets10.lottiefiles.com/private_files/lf30_mywfoph1.json"  
                background="transparent" speed="1"  
                style="width: 300px; height: 300px;" loop autoplay>
            </lottie-player>
            <h1 class="proposal-text">Tanjila, Will You Be My Girlfriend? ❤️</h1>

            <!-- Buttons -->
            <div class="button-container">
                <button onclick="propose()" class="btn btn-success btn-lg">Yes! 💖</button>
                <button onclick="propose()" class="btn btn-danger btn-lg">Absolutely Yes! 💘</button>
            </div>
        </div>

        <!-- Hidden Message -->
        <div class="love-message text-center" id="loveMessage">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_utsfwa3k.json"  
                background="transparent" speed="1"  
                style="width: 300px; height: 300px;" loop autoplay>
            </lottie-player>
            <h1 class="romantic-text">I Love You Forever! 💖</h1>
        </div>
    </div>

    <!-- Music Player -->
    <audio id="romanticMusic" loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- Fireflies -->
    <div class="fireflies-container"></div>

    <!-- Footer -->
    <footer class="footer text-center">
        Made by Your Love RIFAT💖
    </footer>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
